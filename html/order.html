<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/form.css">
    <script src="/order.js"></script>
</head>

<body>


    <div class="container">
        <div class="contact-title">
            <h1 class="order-title">Order Form</h1>
            <img class="order-img" src="https://tinyurl.com/yck83kyz">
        </div>

        <!-- Create Form -->
        <form autocomplete="off" id="formOrder" onsubmit="return false">
            <!-- Details -->
            <div class="form-control">
                <ul>
                    <li class="input-title">
                        <label class="label" for="cake" id="label-cake"><i class="fa-solid fa-cake-candles"></i>
               Cake Name
            </label>
                        <!-- Dropdown Menu -->
                    </li>
                    <li class="input-title">
                        <select id="cakeList">  
                    <option> ------------ Select cake ------------ </option>  
                    <option>Classic Yellow Cake </option>  
                    <option>Coconut Bundt Cake </option>  
                    <option> Cream Cheese Pound Cake </option>  
                    <option> German Chocolate Cake </option>  
                         </select>
                    </li>
                </ul>
            </div>


            <span class="error" id="error-cake"></span>

            <div class="form-control">
                <ul>
                    <li class="input-title"><label class="label" for="name" id="label-name"><i class="fa-solid fa-file-signature"></i>
                Your name
            </label></li>

                    <!-- Input Type Email-->
                    <li><input type="text" id="name" placeholder="Enter your name" /></li>
                </ul>
            </div>
            <span class="error" id="error-name"></span>


            <div class="form-control">
                <ul>
                    <li class="input-title">
                        <label class="label" for="message" id="label-message"><i class="fa-solid fa-message"></i>
                Message
            </label>
                    </li>
                    <li class="input-title">
                        <input type="text" id="message" placeholder="Enter the message on cake" />
                    </li>
                </ul>

            </div>
            <span class="error" id="error-message"></span>

            <div class="form-control">
                <ul>
                    <li> <label class="label" for="item" id="label-item"><i class="fas fa-gift"></i>
                Includes
                     </label></li>
                    <li class="input-title">
                        <ul class="item">
                            <input class="item-check" type="checkbox" id="include1" name="" value=""><label class="item-text" for="include1"></i> Candles</label><br>
                            <input class="item-check" type="checkbox" id="include2" name="" value=""><label class="item-text" for="include2"> Firework</label><br>
                            <input class="item-check" type="checkbox" id="include3" name="" value=""><label class="item-text" for="include3"> Toys</label><br>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- Delivery Date -->
            <span class="error"></span>



            <div class="form-control">
                <ul>
                    <li class="input-title"><label class="label" for="date" id="label-date"><i class="fas fa-calendar-alt"></i>
                Deliver Date
                 </label></li>

                    <li class="input-title"><input type="date" id="delivery-date" name="delivery-date"></li>
                </ul>
            </div>
            <span class="error" id="error-deli-date"></span>




            <!-- Call  -->
            <div class="form-control">
                <ul>
                    <li class="input-title">
                        <label class="label" for="address" id="label-address"><i class="fas fa-map-marked"></i>
                            Deliver To
                            </label>
                    </li>
                    <li class="input-title">
                        <textarea type="text" id="delivery-address" name="delivery-address" rows="5" cols="20"></textarea>
                    </li>
                </ul>
            </div>
            <span class="error" id="error-deli-address"></span>


            <div class="form-control">
                <ul>
                    <li class="input-title">
                        <label class="label" for="call" id="label-call"> <i class="fa-solid fa-phone"></i> Call Before Deliver?
                            </label>

                    </li>
                    <li class="input-title">
                        <ul>
                            <input class="item-check radio-option" type="radio" id="call-yes" name="call" value="call-yes"><label class="radio-text" for="yes"> Yes</label><br>

                            <input class="item-check radio-option" type="radio" id="call-no" name="call" value="call-no" checked><label class="radio-text" for="no"> No</label><br>

                        </ul>
                    </li>
                </ul>
            </div>

            <!-- Submit Form -->
            <div class="form-control">
                <ul>
                    <button type="input" onclick="document.location='Assignment 2 - Option 1.html'">Go Back
                    </button>
                    <button type="input" onclick="validateFormOrder()" value="submit">Order now
                            </button>
                </ul>
            </div>

    </div>
    </form>
</body>


</html>
