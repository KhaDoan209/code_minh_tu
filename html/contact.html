<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/contact.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" href="/css/form.css">
    <title>Document</title>
</head>

<body>


    <div class="container">
        <div class="contact-title">
            <h1>Contact Form </h1>
            <img src="https://tinyurl.com/2p8a6c8x">
        </div>


        <!-- Create Form -->
        <form id="form" onsubmit="return false">
            <!-- Details -->
            <div class="form-control">
                <ul>
                    <li class="input-title">
                        <label class="label" for="name" id="label-name"><i class="fa-solid fa-file-signature"></i>
               Your Name
            </label> </li>
                    <!-- Input Type Text -->
                    <li><input type="text" id="name" placeholder="Enter your name" /> </li>
                </ul>


            </div>
            <span class="error" id="error-name"></span>



            <div class="form-control">
                <ul>
                    <li class="input-title"><label class="label" for="email" id="label-email"><i class="fa-solid fa-envelope"></i> Your Email</label> </li>
                    <!-- Input Type Email-->
                    <li><input type="email" id="email" placeholder="Enter your email" /></li>
                </ul>

            </div>
            <span class="error" id="error-email"></span>

            <div class="form-control">
                <ul>
                    <li class="input-title"><label class="label" for="subject" id="label-subject"><i class="fa-solid fa-code"></i> Your Subject</label></li>

                    <!-- Input Type Text -->
                    <li> <input type="text" id="subject" placeholder="Enter the subject"></li>

                </ul>
            </div>
            <span class="error" id="error-subject"></span>

            <div class="form-control">
                <ul>
                    <li class="input-title"><label class="label" for="message" id="label-message"><i class="fa-solid fa-message"></i>
                Your Message
            </label></li>

                    <!-- Input Type Text -->
                    <li><textarea type="text" id="message" placeholder="Enter your message to us" rows="5" cols="20"></textarea></li>
                </ul>
            </div>

            <span class="error" id="error-mess"></span>
            <!-- Multi-line Text Input Control -->
            <div class="form-control">

                <ul>
                    <button type="input" onclick="document.location='Assignment 2 - Option 1.html'">Go Back
                    </button>
                    <button type="input" onclick="validateFormContact()" value="submit">Send message
                    </button>
                </ul>
            </div>

        </form>



    </div>
</body>

</html>
